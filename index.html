<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Tree Viewer</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<link href="./styles/index.css" rel="stylesheet">
</head>

<body>
	<section id="main-content">
		<h1 class="title">JSON Tree Viewer</h1>
		<p class="text">Simples JSON Viewer that runs completely on-client. No data exchange.</p>

		<form>
			<label id="input-label" for="json" class="btn">Load JSON</label>
			<input type="file" id="json" name="json" accept=".json" />
			<label id="error-msg" class="error d-none">Invalid file. Please load a valid JSON file.</label>
		</form>
	</section>

	<section id="json-content" class="d-none">
		<section id="json-list"></section>
		<button class="return-btn" onclick="returnToForm()">
			<img src="./images/return.png" alt="Arrow to return to base form" />
		</button>
	</section>

	<section id="loading-icon">
		<span class="loader"></span>
	</section>
</body>
<footer>
	<script src="./scripts/utils.js"></script>
	<script src="./scripts/index.js"></script>
</footer>

<style>

</style>

</html>
